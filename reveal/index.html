# Week 4

更新至python 3.8.2後,沒辦法打開Leo

解決方法:

1.打開start_mdecourse.bat

2.進入SCiTE程式編輯器,點選Options後,點選Open python properties

3.使用Ctrl+H,將py373更改為python38(看個人的python檔案名打什麼)

4.之後將launchleo.pypy放到SCiTE後就能開啟leo
